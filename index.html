<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }
        .calculator input, .calculator button {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .calculator input {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <label for="num1">Number 1:</label>
        <input type="text" id="num1" required>
        
        <label for="num2">Number 2:</label>
        <input type="text" id="num2" required>
        
        <button onclick="performCalculation('add')">Add</button>
        <button onclick="performCalculation('subtract')">Subtract</button>
        <button onclick="performCalculation('multiply')">Multiply</button>
        <button onclick="performCalculation('divide')">Divide</button>
        
        <p id="result"></p>
    </div>
    
    <script>
        function calculate(num1, num2, operation) {
            if (typeof num1 !== 'number' || typeof num2 !== 'number') {
                return "Invalid input: both arguments must be numbers.";
            }
            
            switch (operation) {
                case 'add':
                    return num1 + num2;
                case 'subtract':
                    return num1 - num2;
                case 'multiply':
                    return num1 * num2;
                case 'divide':
                    if (num2 === 0) {
                        return "Error: Division by zero is not allowed.";
                    }
                    return num1 / num2;
                default:
                    return "Unknown operation. Please use 'add', 'subtract', 'multiply', or 'divide'.";
            }
        }

        function performCalculation(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            const result = calculate(num1, num2, operation);
            document.getElementById('result').innerText = "The result is: " + result;
        }
    </script>
</body>
</html>
